<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>推荐职人列表 - 职人圈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../vendors/html5shiv/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/zrquan.css">
</head>
<body>
    <div role="navigation">
        <div class="warp-content">
            <a class="top-link-logo"></a>
            <div class="top-nav">
                <div class="top-nav-ul">
                    <div class="top-nav-li current"><a class="top-nav-link">首页</a></div>
                    <div class="top-nav-li"><a class="top-nav-link">导师</a></div>
                    <div class="top-nav-li"><a class="top-nav-link">经验</a></div>
                    <div class="top-nav-li"><a class="top-nav-link">问答</a></div>
                </div>
            </div>
            <div class="top-nav-searchbar">
                <form method="GET" action="/search" class="top-nav-search-form">
                    <input type="text" class="top-nav-search-input" id="q" name="q"
                           autocomplete="off" value="" placeholder="搜索问题、经验或导师..." aria-haspopup="true">
                    <input type="hidden" name="type" value="question">
                    <button type="submit" class="top-nav-search-submit">
                        <i class="icons-search_s"></i></button>
                </form>
                <button class="top-nav-add-question">提问</button>
            </div>
            <ul class="top-nav-auth">
                <li><a class="user-link"><i class="user-logo"></i>Tank</a></li>
                <li><a class="message-link"><i class="icons-message"></i></a></li>
                <li><a class="private-message-link"><i class="icons-private_message"></i></a></li>
            </ul>
            <ul class="top-nav-noauth" style="display: none">
                <li><a id="btn-sign-up" class="sign-up"><i class="icons-user_sign_up"></i>注册职人圈</a></li>
                <li><a id="btn-sign-in" class="sign-in">登录</a></li>
            </ul>
        </div>
    </div>
    <div class="vul-header warp-content">
        <div class="vul-header-title">职人推荐</div>
        <div class="component-categories vul-content-categories">
            <div class="component-category">职场规划</div>
            <div class="component-category component-category-current">实习</div>
            <div class="component-category">毕业生求职</div>
            <div class="component-category">工作方案</div>
            <div class="component-category">创业</div>
            <div class="component-category">职场关系</div>
            <div class="component-category">升职</div>
            <div class="component-category">自我提升</div>
        </div>
    </div>
    <div class="vul-content warp-content">
        <div class="vul-content-left">
            <div role="userblocks" class="vul-content-infoblock">
                <div class="component-userblock">
                    <img src="../images/avatars/head_b_01.png" class="component-userblock-avatar">
                    <div class="component-userblock-desc"></div>
                    <div class="component-userblock-opts">
                        <div class="component-userblock-star">关注</div>
                        <div class="component-userblock-consult">咨询</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="vul-content-right"></div>
    </div>
</body>
</html>
