<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>首页 - 职人圈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../vendors/html5shiv/html5shiv.js"></script>
    <![endif]-->
    <script src="../vendors/jquery/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/zrquan.css">
</head>
<body>
    <div role="navigation">
        <div class="warp-content">
            <a class="top-link-logo"></a>
            <div class="top-nav">
                <div class="top-nav-ul">
                    <div class="top-nav-li current"><a class="top-nav-link">首页</a></div>
                    <div class="top-nav-li"><a class="top-nav-link">导师</a></div>
                    <div class="top-nav-li"><a class="top-nav-link">经验</a></div>
                    <div class="top-nav-li"><a class="top-nav-link">问答</a></div>
                </div>
            </div>
            <ul class="top-nav-auth">
                <li><a class="user-link"><i class="user-logo"></i>Tank</a></li>
                <li><a class="message-link"><i class="icons-message"></i></a></li>
                <li><a class="private-message-link"><i class="icons-private_message"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="home-top">
        <div class="home-top-container">
            <div class="home-top-inner-wrap">
                <form method="GET" action="/search" class="home-top-search-form">
                    <input type="text" class="home-top-search-input" id="q" name="q"
                           autocomplete="off" value="" placeholder="搜索问题、经验或导师..." aria-haspopup="true">
                    <input type="hidden" name="type" value="question">
                    <!--<label for="q" class="hide-text">职人圈搜索</label>-->
                    <!--<button type="submit" class="home-top-add-question"><i class="icon icon-magnify-q"></i><span class="hide-text">搜索</span></button>-->
                </form>
                <button class="home-top-add-question">提问</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){

        });
    </script>
</body>
</html>
